<!doctype html>
<html lang="en">
  <head>
    <title>Weather-app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">  
</head>
  <body>
    <!--Nav bar  -->
    <div class="container-fluid text-white">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class ="container">
                    <!-- <a class="navbar-brand order-1 mr-0">Weather app</a> -->
                    <img class ="img-fluid image" src="./assets/img/cloudy.png" alt="logo">
                    <button class="navbar-toggler mr-1" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="#search">Search<span class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="#map">Map</a>
                        </div>
                    </div>
                </div>
        </nav>
        <!-- /Nav bar -->  

         <!-- Jumbotron -->
            <div class="jumbotron rounded">
                <div class="container text-center pt-4">
                    <img class = "img-fluid mt-3" src="./assets/img/header.jpg" alt="weather">
                    <h3 class="display-4 text-center mt-3 text-dark"> Current weather and forecasts in your city </h4>   
                    <p class="text-dark pb-5">See your city location on the map</p>     
                </div>
            </div>
       <hr>
        <!-- /Jumbotron -->
    
        <!-- search -->
        <div class="container mx-2" id ="search">
            <div class="row text-muted text-justify">
                <div class="col-sm-8">
                    <p><strong>About The Weather app</strong></p>
                    <p class ="description">The app is using API from openweathermap website and shows the current weather of the city.</p>
                    </div>
                        <div class="col-sm-8" >
                            <p><strong>Current weather data collection </strong></p>
                            <form text-center>
                                <div class="form-group">
                                    <input type="text" class="form-control rounded" id="city-name" placeholder="Your City Name">
                                </div>
                                <div class="form-group text-center">
                                    <button class="btn btn-secondary" id ="button-search" type="submit"><span class= "mr-2" ><i class="fa fa-search"></i></span>Search</button>
                                    <input class="btn btn-info px-2" id ="button-currentLocation" type="button" value="Current Location">
                                </div>
                            </form> 
                        </div>
                    </div>
                </div> 
            </div>  
        </div>         
        <hr><!-- /search -->
    </div>
    <div class="container ml-3">
        <div id = "my-div">
            <p id="demo"></p>
            <h1 id="location"></h1>
            <h2 id="temp"></h2>
            <img id="weather-icon" src="">
        </div>
        <div class="table">
            <ul class="table-title">
                <li class= "wind_speed">Wind</li>
                <li class= "sunrise">Sunrise</li>
                <li class= "sunset">Sunset</li>
                <li class = "cloudiness">Cloudiness</li>
            </ul>
            <ul class="table-data"></ul>
        </div>
    </div>  
    <div id ="map"></div>   

    

    
                
    <!-- Optional JavaScript -->
    <!-- js, then Bootstrap JS -->
    <!-- <script src = "main.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFMt6nR8LWtJsiBLrkx9izHLSUSDsmHrU&callback=initMap"></script>
    <script src ="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
